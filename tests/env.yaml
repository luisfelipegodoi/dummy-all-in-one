cluster:
  name: system-tests-lab
  kindConfig: infra/kind/cluster.yaml
  kubeContext: kind-system-tests-lab

localstack:
  release: "localstack"
  namespace: "localstack"

images:
  nats:
    image: "nats:2.12-alpine"
  redis:
    image: "redis:7-alpine"
  postgres:
    image: "postgres:16-alpine"

timeouts:
  createCluster: 2m
  apply: 2m